<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* elimina scroll */
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
    background: radial-gradient(circle at 50% 0%, #000000 0%, #1d1d1d 80%);
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
  }

  .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 3rem; /* mayor espacio entre elementos */
    padding: 2rem;
    box-sizing: border-box;
  }

  h1 {
    font-size: clamp(2rem, 10vw, 8rem);
    letter-spacing: 2px;
    margin: 0;
    opacity: 0;
    animation: fadeIn 3s ease-in forwards;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    line-height: 1.1;
  }

  h1 span {
    color: #575757;
  }

  h1 em.tm {
    font-size: 35%;
    opacity: 0.6;
    transform: translateY(25%);
    font-style: normal;
    margin-left: 0.2rem;
  }

  h2 {
    font-size: clamp(1.75rem, 5vw, 3rem);
    font-weight: 400;
    letter-spacing: 1px;
    opacity: 0;
    animation: fadeIn 3s ease-in forwards;
    margin: 0;
    line-height: 1.2;
    font-style: bold;
    position: relative;
    top: -30px;
    font-weight: bold;

  }

  p.slogan {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    opacity: 0;
    animation: fadeIn 3s ease-in forwards;
    margin: 0;
    font-style: italic;
    font-weight: bold;
    max-width: 80%;
  }

  footer {
    font-size: 0.85rem;
    opacity: 0.5;
    margin-top: auto;
    padding-bottom: 1rem;
  }

  @keyframes fadeIn {
    0% {opacity: 0; transform: translateY(10px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  /* Ajustes para pantallas grandes */
  @media (min-width: 1200px) {
    .container {
      gap: 4rem;
    }
    h1 {
      font-size: 8rem;
    }
    h2 {
      font-size: 3rem;
    }
    p.slogan {
      font-size: 1.5rem;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <h1>
      Rev<span style="color:#575757;">INDIE</span>cation
      <em class="tm">â„¢</em>
    </h1>

    <h2>{{ i18n "txt_ComingSoon" | markdownify }}</h2>
    <p class="slogan">{{ i18n "Slogan" }}</p>

  </div>

  {{ partial "footer.html" . }}
</body>
</html>
